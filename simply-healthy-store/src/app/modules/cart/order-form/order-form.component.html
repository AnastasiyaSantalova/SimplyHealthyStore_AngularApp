<div>
  <h2>Order form</h2>
  <form [formGroup]="orderForm">
    <mat-form-field class="order-form__firstName">
      <mat-label>Name*</mat-label>
      <input matInput type="text" formControlName="firstName" name="firstName">
    </mat-form-field>
    <mat-form-field class="order-form__lastName">
      <mat-label>Surname</mat-label>
      <input matInput type="text" formControlName="lastName" name="lastName">
    </mat-form-field>
    <mat-form-field class="order-form__phone">
      <mat-label>Phone*</mat-label>
      <input matInput type="text" formControlName="phone" name="phone">
    </mat-form-field>
    <mat-form-field class="order-form__address">
      <mat-label>Address*</mat-label>
      <input matInput type="text" formControlName="address" name="address">
    </mat-form-field>
    <button mat-button color="basic" class="mr-0" (click)="onSubmit()">Submit</button>
  </form>
</div>
