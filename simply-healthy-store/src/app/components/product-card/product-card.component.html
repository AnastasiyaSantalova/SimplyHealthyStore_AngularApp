<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Price: {{product.price}}
    </p>
    <p>
      Number of products you need: {{productCount}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="!productCount" (click)='substractProducts()'>-</button>
    <button mat-button [disabled]="isAddButtonDisabled" (click)='addProducts()'>+</button>
  </mat-card-actions>
</mat-card>
